<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танковый бой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #333;
        }
        
        .game-container {
            position: relative;
        }
        
        .instructions {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instructions">
            Управление: WASD или стрелки для движения, мышь для прицеливания, клик для стрельбы
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
